<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Store{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('authandbooks.book_list') }}">
            <i class="fas fa-book"></i> Book Library
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <!-- User Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light fw-bold" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> {{ current_user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item text-danger" href="{{ url_for('users.logout') }}">
                                <i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-primary mx-2" href="{{ url_for('authandbooks.add_author') }}">
                            <i class="fas fa-user-plus"></i> Add Author
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-success mx-2" href="{{ url_for('authandbooks.add_book') }}">
                            <i class="fas fa-book-medical"></i> Add Book
                        </a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light mx-2" href="{{ url_for('users.login') }}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning mx-2" href="{{ url_for('users.register') }}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


    <!-- Main Content -->
     <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Book Store. Designed By <strong>Amir Kamel</strong></p>
    <div class="social-icons">
        <a href="https://www.facebook.com/AmirAldhlab" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://github.com/Amir-Kamel" target="_blank"><i class="fab fa-github"></i></a>
        <a href="www.linkedin.com/in/amir-kamel-kamal" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com/amir_ald7lab/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
