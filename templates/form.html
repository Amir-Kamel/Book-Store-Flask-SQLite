{% extends "index.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Form: {{ title }}</h2>

    <div class="col-md-6 offset-md-3">
        <div class="card p-4 shadow">
            <div class="card-body">
                    {{ wtf.quick_form(form, button_map={"submit": "primary"}) }}
            </div>
        </div>
    </div>

</div>
{% endblock %}
