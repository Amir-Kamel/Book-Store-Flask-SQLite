{% extends "index.html" %}
{% block title %}Book List{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="text-center mb-4">Book List</h1>

    <div class="row g-4">
        {% for book in books %}
        <div class="col-md-3">
            <div class="card h-100 shadow d-flex flex-column">
                <img src="/static/images/{{ book.image }}" class="card-img-top" alt="{{ book.name }}">

                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <p class="text-muted">
                        Author:
                        <a href="{{ url_for('author_details', author_id=book.author.id) }}">
                            {{ book.author.name }}
                        </a>
                    </p>
                    <a href="{{ url_for('book_details', book_id=book.id) }}" class="btn btn-primary mt-auto">View Details</a>
                    <a href="{{ url_for('author_details', author_id=book.author.id) }}" class="btn btn-secondary mt-2">View Author</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
